<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membuat Form pizza </title>
  </head>
  <body style=" background-color: beige;">
    <main>
       <form action="https://blackgoosebisto.com/pizza.php" method="POST">
       <h1><b>Black Goose Bistro| Pizza-on-Demand</b></h1>
       <p>Our 12" wood-fired pizzas are available for delivery. Build your custom pizza and we'll deliver it within an hour</p>

       <fieldset>
         <legend>Your Information</legend>

         <div>
           <label for="input name">Name: </label>
           <input id="input name" type="text" name="customername">
         </div>

         <div>
           <label for="input-address">Address:</label>
           <input id="input-address" type="text" name="address">
         </div>

         <div>
           <label for="input-telephone">Telephone:</label>
           <input id="input-telephone" type="text" name="telephone">
         </div>

         <div>
           <label for="input-email">Email:</label>
           <input id="input-email" type="email" name="email">

         </div>

         <div>
           <label for="input-delivery-instruction">Delivery Instruction:</label>
           <br>
           <textarea maxlength="400" id="input-delivery-instruction" name="instructions" cols="30" rows="10"></textarea>
         </div>
       </fieldset>
       <fieldset>
         <h2><b>Design Your Dream Pizza:</b></h2>
           <p>Pizza Specs</p>

           <fieldset>
             <legend>Crust(Choose one):</legend>

             <div>
               <input id="classic-white "type="radio" name="crust" value="Classic White">
               <label for="classic-white">Classic White</label>
             </div>
             <div>
               <input id="multigrain" type="radio" name="crust" value="Multigrain">
               <label for="multigrain">Multigrain</label>
             </div>
             <div>
               <input id="cheese-stuffed" type="radio" name="crust" value="Cheese Stuffed">
               <label for="cheese-stuffed">Cheese Stuffed</label>
             </div>
             <div>
               <input id="gluten-free" type="radio" name="crust" value="Gluten Free">
               <label for="gluten-free">Gluten Free</label>
             </div>
           </fieldset>
           <fieldset>
             <legend>Toppings (Choose as many as you want):</legend>

             <div>
               <input id="red-sauce" type="checkbox" name="toppings[]" value="Red-sauce">
               <label for="red-sauce">Red Sauce</label>
             </div>
             <div>
               <input id="white-sauce" type="checkbox" name="toppings[]" value="White Sauce">
               <label for="white-sauce">White Sauce</label>
             </div>
             <div>
               <input id="mushrooms" type="checkbox" name="toppings[]" value="Mushrooms"checked>
               <label for="mushrooms">Mushrooms</label>
             </div>
              <input id="pappers" type="checkbox" name="toppings[]" value="Pappers">
              <label for="pappers">Pappers</label>
             </div>
             <div>
               <input id="peperoni" type="checkbox" name="toppings[]" value="Peperoni">
               <label for="peperoni">Peperoni</label>
             </div>
             <div>
               <input id="mozzarella-cheese" type="checkbox" name="toppings[]" value="Mozzarella Cheese" checked>
               <label for="mozzarella-cheese">Mozzarella Cheese</label>
             </div>
             <div>
               <input id="anchovies" type="checkbox" name="toppings[]" value="Anchovies">
               <label for="anchovies">Anchovies</label>
             </div>
           </fieldset>
           <fieldset>
             <legend>Number</legend>
             <div>
               <label for="how-many-pizzas">how many pizzas:</label>
               <select id="how-many-pizzas" name="pizzas">
                 <option value="1">1</option>
                 <option value="2">2</option>
                 <option value="3">3</option>
                 <option value="4">4</option>
                 <option value="5">5</option>
                 <option value="6">6</option>
               </select>
             </div>
           </fieldset>
       </fieldset>

       <input type="submit" value="Bring me a Pizza!">
       <input type="reset" value="reset">
      </form>
    </main>
  </body>
</html>
